<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrange Code</title>
  <style>
    :root {
      --bg: #0b1120;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #06b6d4;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 30% 20%, #0f172a, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .wrap {
      width: 100%;
      max-width: 880px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 32px;
      margin: 25px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeIn 0.5s ease;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--accent);
      text-align: center;
    }

    .kode {
      padding: 16px;
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-align: center;
      cursor: move;
      transition: all 0.3s ease;
      user-select: none;
      font-weight: 500;
    }

    .kode:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .kode.dragging {
      opacity: 0.5;
      transform: scale(0.95);
    }

    .kode.drag-over {
      background-color: rgba(6, 182, 212, 0.2);
      border-color: var(--accent);
    }

    button {
      width: 100%;
      background: var(--accent);
      border: none;
      color: #001018;
      font-weight: 600;
      font-size: 15px;
      border-radius: var(--radius);
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    button:hover {
      background: #22d3ee;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--border);
    }

    button.ghost:hover {
      background: rgba(255, 255, 255, 0.04);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ARRANGE THE CODE IN THE CORRECT ORDER</h1>

    <div class="kode" id="kode1" draggable="true">Kode 1</div>
    <div class="kode" id="kode2" draggable="true">Kode 2</div>
    <div class="kode" id="kode3" draggable="true">Kode 3</div>
    <div class="kode" id="kode4" draggable="true">Kode 4</div>
    <div class="kode" id="kode5" draggable="true">Kode 5</div>
    <div class="kode" id="kode6" draggable="true">Kode 6</div>
    <div class="kode" id="kode7" draggable="true">Kode 7</div>
    <div class="kode" id="kode8" draggable="true">Kode 8</div>
    <div class="kode" id="kode9" draggable="true">Kode 9</div>
    <div class="kode" id="kode10" draggable="true">Kode 10</div>
    <div class="kode" id="kode11" draggable="true">Kode 11</div>
    <div class="kode" id="kode12" draggable="true">Kode 12</div>

    <button onclick="checkOrder()">CHECK</button>
  </div>

  <script>
    const kodeElements = document.querySelectorAll('.kode');
    let draggedElement = null;

    kodeElements.forEach(element => {
      element.addEventListener('dragstart', (e) => {
        draggedElement = e.target;
        e.target.classList.add('dragging');
      });

      element.addEventListener('dragend', (e) => {
        e.target.classList.remove('dragging');
        draggedElement = null;
      });

      element.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      element.addEventListener('dragenter', (e) => {
        if (e.target.classList.contains('kode') && e.target !== draggedElement) {
          e.target.classList.add('drag-over');
        }
      });

      element.addEventListener('dragleave', (e) => {
        e.target.classList.remove('drag-over');
      });

      element.addEventListener('drop', (e) => {
        e.preventDefault();
        e.target.classList.remove('drag-over');

        if (e.target.classList.contains('kode') && e.target !== draggedElement) {
          // Swap content and IDs
          const tempContent = draggedElement.innerHTML;
          const tempId = draggedElement.id;
          
          draggedElement.innerHTML = e.target.innerHTML;
          draggedElement.id = e.target.id;
          
          e.target.innerHTML = tempContent;
          e.target.id = tempId;
        }
      });
    });

    // Urutan yang benar (sesuaikan dengan kebutuhan Anda)
    const correctOrder = ['kode1', 'kode2', 'kode3', 'kode4', 'kode5', 'kode6', 'kode7', 'kode8', 'kode9', 'kode10', 'kode11', 'kode12'];

    function checkOrder() {
      // Ambil urutan ID saat ini
      const currentOrder = Array.from(kodeElements).map(el => el.id);
      
      // Cek apakah urutan sudah benar
      const isCorrect = currentOrder.every((id, index) => id === correctOrder[index]);
      
      if (isCorrect) {
        // Jika urutan sudah benar
        alert('üéâ BENAR! Urutan kode sudah tepat!');
        // Tambahkan aksi lain di sini, misalnya:
        // - Pindah ke level berikutnya
        // - Tampilkan modal congratulations
        // - Kirim data ke server
      } else {
        // Jika urutan masih salah
        alert('‚ùå Belum benar! Coba lagi.\n\nUrutan saat ini: ' + currentOrder.join(', '));
      }
    }
  </script>
</body>
</html>
