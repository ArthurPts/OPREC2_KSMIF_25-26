<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Selamat Kalian Berhasil! üéâ</title>
    <!-- Memuat Tailwind CSS untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* 1. Definisi Custom Animation untuk Teks Glowing */
        @keyframes glowing-text {
            0% { text-shadow: 0 0 5px rgba(255, 77, 109, 0.5), 0 0 10px rgba(255, 77, 109, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 77, 109, 0.8), 0 0 40px rgba(255, 77, 109, 0.6); }
            100% { text-shadow: 0 0 5px rgba(255, 77, 109, 0.5), 0 0 10px rgba(255, 77, 109, 0.3); }
        }

        /* 2. Definisi Custom Animation untuk Elemen Latar Belakang (Subtle Pulse) */
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang gradien biru tua lebih dalam */
            background: linear-gradient(135deg, #0f0f2a 0%, #2a2a4d 100%);
            overflow-x: hidden;
        }
        
        /* Custom Class untuk Teks Glowing */
        .glow-text {
            animation: glowing-text 3s ease-in-out infinite;
        }

        /* Menambahkan elemen latar belakang dekoratif */
        .decorative-dot {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #8C9EFF; /* Warna Biru Muda */
            border-radius: 50%;
            filter: blur(80px); /* Efek cahaya menyebar */
            opacity: 0.7;
            z-index: -1;
            animation: subtle-pulse 5s infinite alternate;
        }

        .dot-top-left { top: 10%; left: 10%; transform: scale(1.2); animation-delay: 0s; }
        .dot-bottom-right { bottom: 10%; right: 15%; animation-delay: 2s; }
        
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    
    <!-- Elemen Dekorasi Latar Belakang -->
    <div class="decorative-dot dot-top-left"></div>
    <div class="decorative-dot dot-bottom-right" style="background-color: #FF4D6D;"></div>

    <!-- Container Utama: Dibuat responsif dan berpusat -->
    <div class="text-center max-w-4xl w-full mx-auto p-6 md:p-10 bg-white bg-opacity-10 backdrop-blur-xl rounded-3xl shadow-[0_0_50px_rgba(255,255,255,0.15)] transition-all duration-300 relative z-10 border border-white border-opacity-20">
        
        <!-- Baris 1: CONGRATULATION (Merah / Paling Menonjol + Glow) -->
        <h1 class="text-1xl md:text-4xl lg:text-5xl font-black text-[#FF4D6D] uppercase mb-4 tracking-tight leading-none glow-text">
            üéâ CONGRATULATION üéâ
        </h1>

        <!-- Baris 2: Kalimat Pendek (Biru Muda) -->
        <h2 class="text-2xl md:text-5xl font-light text-[#A0B0FF] mb-4">
            Kalian Telah Menyelesaikan
        </h2>

        <!-- Baris 3: Nama Acara (Putih Tebal) -->
        <h3 class="text-4xl md:text-6xl font-extrabold text-white mb-4 leading-tight">
            OPREC Tahap 2 KSM INFORMATIKA
        </h3>
        
        <!-- Baris 4: Periode (Abu-abu) -->
        <p class="text-xl md:text-3xl font-normal text-gray-300 mb-10">
            Periode 2025 - 2026
        </p>

        <!-- Baris 5: Stay Tune (Emas) -->
        <div class="py-4 px-6 bg-white bg-opacity-15 rounded-full inline-block shadow-xl">
            <p class="text-lg md:text-3xl font-bold text-yellow-300">
               KEJUTAN BUAT KALIAN üòÅüòé
            </p>
        </div>

        <br>
        
        <!-- Tombol Confetti -->
        <button id="confetti-button" onclick="confettiOn()" 
            class="mt-16 px-10 py-4 bg-[#FF4D6D] hover:bg-[#ff6b87] text-white text-sm md:text-sm font-bold rounded-full shadow-[0_10px_20px_rgba(255,77,109,0.5)] transform transition duration-300 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-[#FF4D6D] focus:ring-opacity-70">
            ‚ú® Rasakan Kebahagiaan Lagi! ‚ú®
        </button>
    </div>

    <!-- Script Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        // Fungsi untuk meluncurkan confetti dengan berbagai warna dan sebaran
        function confettiOn() {
            // Semburan utama dari atas
            setTimeout(()=>{
              confetti({
                particleCount: 250,
                spread: 150,
                angle: 270,
                startVelocity: 60,
                origin: { y: -0.5 },
                colors: ['#FF4D6D', '#8C9EFF', '#FFFFFF', '#FFDD00']
              });
            },500)

            // Semburan dari kiri (setelah 0.5 detik)
            setTimeout(() => {
                confetti({
                    particleCount: 180,
                    spread: 100,
                    angle: 40,
                    origin: { x: 0, y: 0.8 },
                    colors: ['#FF4D6D', '#FFFFFF']
                });
            }, 500);

            // Semburan dari kanan (setelah 0.75 detik)
            setTimeout(() => {
                confetti({
                    particleCount: 180,
                    spread: 100,
                    angle: 140,
                    origin: { x: 1, y: 0.8 },
                    colors: ['#8C9EFF', '#FFDD00']
                });
            }, 500);
        }

        // Jalankan confetti secara otomatis saat halaman pertama kali dimuat
        window.onload = confettiOn;
    </script>

</body>
</html>
