services:
  app-php:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: php-fpm
      args:
        PUID: 1000
        PGID: 1000
    container_name: app-php
    networks:
      - app-net
    volumes:
      - app-data:/var/www/html
      - ./public/images:/var/www/html/public/images
      - ./storage/app/public:/var/www/html/storage/app/public
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - RUN_MIGRATIONS=true
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  app-nginx:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: nginx
    container_name: app-nginx
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - app-net
    volumes:
      - app-data:/var/www/html:ro
      - ./public/images:/var/www/html/public/images:ro
      - ./storage/app/public:/var/www/html/storage/app/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app-php:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  app-data:
    name: app-data
    driver: local

networks:
  app-net:
    name: app-net
    driver: bridge
