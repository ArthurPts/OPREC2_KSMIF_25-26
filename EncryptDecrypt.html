<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Encrypt / Decrypt ‚Äî OPREC 2</title>
  <style>
    :root {
      --bg: #0b1120;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #06b6d4;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 30% 20%, #0f172a, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .wrap {
      width: 100%;
      max-width: 880px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 32px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--accent);
    }

    p.lead {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
      background: rgba(255, 255, 255, 0.07);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    .cols {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .controls {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      background: var(--accent);
      border: none;
      color: #001018;
      font-weight: 600;
      border-radius: var(--radius);
      padding: 10px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #22d3ee;
      transform: translateY(-1px);
    }

    button.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--border);
    }

    button.ghost:hover {
      background: rgba(255,255,255,0.04);
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    footer {
      grid-column: 1/-1;
      margin-top: 24px;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      padding-top: 12px;
      text-align: center;
    }

    @media (max-width: 720px) {
      .cols {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>OPREC <span id="iter"></span> KSM-IF - Reveal The Secret Code</h1>
    <p class="lead">Kunci didapatkan dari teka teaki yang diberikan. üòÜüôåüèª</p>

    <label for="password">Jawaban dari teka teki</label>
    <input id="password" type="text" placeholder="Masukkan Kunci.....">

    <div class="cols" style="margin-top:20px;">

      <div>
        <label for="ciphertext">Kode Rahasia (Ciphertext) yang akan dipecahkan (Decrypt)</label>
        <textarea id="ciphertext" placeholder="Paste ciphertext untuk didecrypt..."></textarea>
        <div class="controls">
          <button id="decryptBtn">Decrypt ‚Üí Plaintext</button>
          <button id="clearCipher" class="ghost">Clear</button>
        </div>
      </div>
      
      <div>
        <label for="plaintext">Hasil Decrypt (Plaintext)</label>
        <textarea id="plaintext" placeholder="Tulis teks di sini..."></textarea>
        <div class="controls">
          <button id="encryptBtn">Encrypt ‚Üí Ciphertext</button>
          <button id="clearPlain" class="ghost">Clear</button>
        </div>
      </div>

      <footer>
        üîí Semua proses dilakukan <strong>di browser</strong> ‚Äî tidak ada data dikirim ke server.
      </footer>
    </div>
  </div>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const ENCODER = new TextEncoder();
      const DECODER = new TextDecoder();
      const ITER = 2;

      const toBase64 = bytes => {
        let binary = '';
        const chunk = 0x8000;
        for (let i = 0; i < bytes.length; i += chunk) {
          binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunk));
        }
        return btoa(binary);
      };

      const fromBase64 = b64 => {
        const bin = atob(b64);
        const len = bin.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = bin.charCodeAt(i);
        return bytes;
      };

      async function deriveKey(password, salt) {
        const pwKey = await crypto.subtle.importKey('raw', ENCODER.encode(password), { name: 'PBKDF2' }, false, ['deriveKey']);
        return crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt, iterations: ITER, hash: 'SHA-256' },
          pwKey,
          { name: 'AES-GCM', length: 256 },
          false,
          ['encrypt', 'decrypt']
        );
      }

      async function encryptText(plaintext, password) {
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const key = await deriveKey(password, salt);
        const ct = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, ENCODER.encode(plaintext));
        const ctBytes = new Uint8Array(ct);
        const out = new Uint8Array(salt.length + iv.length + ctBytes.length);
        out.set(salt, 0);
        out.set(iv, salt.length);
        out.set(ctBytes, salt.length + iv.length);
        return toBase64(out);
      }

      async function decryptText(b64, password) {
        try {
          const data = fromBase64(b64);
          if (data.length < 44) throw new Error("Ciphertext terlalu pendek");
          const salt = data.slice(0, 16);
          const iv = data.slice(16, 28);
          const ct = data.slice(28);
          const key = await deriveKey(password, salt);
          const plainBuf = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ct);
          return DECODER.decode(plainBuf);
        } catch {
          throw new Error("Gagal dekripsi ‚Äî password salah atau data rusak");
        }
      }

      const iterEl = document.getElementById("iter");
      iterEl.textContent = ITER.toLocaleString();

      const encryptBtn = document.getElementById("encryptBtn");
      const decryptBtn = document.getElementById("decryptBtn");
      const plainEl = document.getElementById("plaintext");
      const cipherEl = document.getElementById("ciphertext");
      const pwdEl = document.getElementById("password");
      const clearPlain = document.getElementById("clearPlain");
      const clearCipher = document.getElementById("clearCipher");

      encryptBtn.addEventListener("click", async () => {
        const pwd = pwdEl.value.trim();
        const pt = plainEl.value;
        if (!pwd) return alert("Masukkan password terlebih dahulu");
        if (!pt) return alert("Masukkan teks yang ingin dienkripsi");
        try {
          encryptBtn.disabled = true;
          encryptBtn.textContent = "Encrypting...";
          const out = await encryptText(pt, pwd);
          cipherEl.value = out;
        } catch (e) {
          alert("Error saat enkripsi: " + e.message);
        } finally {
          encryptBtn.disabled = false;
          encryptBtn.textContent = "Encrypt ‚Üí Ciphertext";
        }
      });

      decryptBtn.addEventListener("click", async () => {
        const pwd = pwdEl.value.trim();
        const ct = cipherEl.value.trim();
        if (!pwd) return alert("Masukkan password terlebih dahulu");
        if (!ct) return alert("Paste ciphertext terlebih dahulu");
        try {
          decryptBtn.disabled = true;
          decryptBtn.textContent = "Decrypting...";
          const out = await decryptText(ct, pwd);
          plainEl.value = out;
        } catch (e) {
          alert(e.message);
        } finally {
          decryptBtn.disabled = false;
          decryptBtn.textContent = "Decrypt ‚Üí Plaintext";
        }
      });

      clearPlain.addEventListener("click", () => plainEl.value = "");
      clearCipher.addEventListener("click", () => cipherEl.value = "");
    });
  </script>
</body>
</html>
